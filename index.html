<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>tic-tac-toe</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>
        
    </head>
    <body>
        <div class='container'>
            <div id='players' onloadeddata="initializeTurn()">
                Player Turn: 
                <div id='black'>Black</div>
                <div id='yellow'>Yellow</div>
            </div>
            <table>
                <tr>
                    <td class='box' id='r1c1' onclick="boxDblClick(this)" onmouseout="mouseoutFunction(this)" onmouseover="mouseoverFunction(this)">
                        
                    </td>
                    <td class='box' id='r1c2' onclick="boxDblClick(this)"  onmouseout="mouseoutFunction(this)" onmouseover="mouseoverFunction(this)">
                        
                    </td>
                    <td class='box' id='r1c3' onclick="boxDblClick(this)"  onmouseout="mouseoutFunction(this)" onmouseover="mouseoverFunction(this)">
                        
                    </td>
                </tr>
                <tr>
                    <td class='box' id='r2c1' onclick="boxDblClick(this)"  onmouseout="mouseoutFunction(this)" onmouseover="mouseoverFunction(this)">
                        
                    </td>
                    <td class='box' id='r2c2' onclick="boxDblClick(this)"  onmouseout="mouseoutFunction(this)" onmouseover="mouseoverFunction(this)">
                        
                    </td>
                    <td class='box' id='r2c3' onclick="boxDblClick(this)"  onmouseout="mouseoutFunction(this)" onmouseover="mouseoverFunction(this)">
                        
                    </td>
                </tr>
                <tr>
                    <td class='box' id='r3c1' onclick="boxDblClick(this)"  onmouseout="mouseoutFunction(this)" onmouseover="mouseoverFunction(this)">
                        
                    </td>
                    <td class='box' id='r3c2' onclick="boxDblClick(this)"  onmouseout="mouseoutFunction(this)" onmouseover="mouseoverFunction(this)">
                        
                    </td>
                    <td class='box' id='r3c3' onclick="boxDblClick(this)"  onmouseout="mouseoutFunction(this)" onmouseover="mouseoverFunction(this)">
                        
                    </td>
                </tr>
            </table>
        </div>

        <script src='js/script.js'></script>
    </body>
</html>
